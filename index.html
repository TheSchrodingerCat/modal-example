<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal Example https://www.w3schools.com/howto/howto_css_modals.asp</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!-- Trigger/Open The Modal -->
	<button id="myBtn">Open Modal</button>

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span> <!-- &times; crea la  x del modal -->
	    <p>Some text in the Modal..</p>
	  </div>

	</div>

	<script src="main.js"></script>

</body>
</html>
